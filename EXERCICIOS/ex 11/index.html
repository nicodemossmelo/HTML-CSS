<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Midias em html5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>Tente abrir este site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/p.png" type="image/png">
         <source media="(max-width:1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
 <audio preload="metadata" autoplay controls loop> 
<source src="midias/NA ESTRADA DA VIDA - GaleraDoFrango.mp3" type="audio/mpeg">
<source src="midias/NA ESTRADA DA VIDA - GaleraDoFrango.ogg" type="audio/ogg">
<source src="midias/NA ESTRADA DA VIDA - GaleraDoFrango.wav" type="audio/wav">

 </audio>

</html>
